<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>细胞盒子</title>
    <script type="application/javascript" src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/element_index.css">
    <script type="application/javascript" src="lib/element_index.js"></script>

</head>
<body>

<div id="app">
    <el-button type="primary" v-for='btn in btns' @click="open(btn)">{{btn.name}}</el-button>
    <el-button type="primary" @click="addMsgVisible = true" class="el-icon-circle-plus-outline"></el-button>

    <el-dialog
            :title="boxTitle"
            :visible.sync="dialogVisible"
            width="30%">
        <div v-for="boxv in box.box">
            <el-button type="primary" v-for='bh in boxv' @click="openMsg(bh)">{{bh}}</el-button>
        </div>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
        </span>
    </el-dialog>

    <el-dialog
            :title="msgTitle"
            :visible.sync="msgVisible"
            width="50%">
        <span>
            {{msg}}
        </span>
        <span slot="footer" class="dialog-footer">
            <el-button @click="msgVisible = false">取 消</el-button>
        </span>
    </el-dialog>

    <el-dialog
            title="添加"
            :visible.sync="addMsgVisible"
            width="50%">
        <el-form>
            <el-row v-for="i in box.box" :gutter="20">
                <el-col :offset="3">
                    <el-col :span="2" v-for='j in i'>
                        <el-form-item>
                            <!--<el-input></el-input>-->
                            <el-button type="primary" >233</el-button>
                        </el-form-item>
                    </el-col>
                </el-col>
            </el-row>
        </el-form>
        <!--<el-form-item v-for='j in i' >-->

        <!--<el-input with = 30px :span="2"></el-input>-->
        <!--</el-form-item>-->
        <!--</el-form>-->
        <span slot="footer" class="dialog-footer">
            <el-button @click="addMsgVisible = false">取 消</el-button>
        </span>
    </el-dialog>

</div>

</body>
</html>


<script>
    new Vue({
        el: '#app',
        data: {
            btns: [
                {
                    name: '盒子1',
                    box: [
                        ['1,1', '1,2', '1,3'],
                        ['1,4', '1,5', '1,6'],
                        ['1,7', '1,8', '1,9']
                    ]
                },
                {
                    name: '盒子2',
                    box: [
                        ['2.1', '2.2', '2.3'],
                        ['2.4', '2.5', '2.6'],
                        ['2.7', '2.8', '2.9']
                    ]
                }
            ],
            boxIndex: 0,
            msg: '信息信息信息信息信息信息信息信息信息信息信息',
            dialogVisible: false,
            msgVisible: false,
            addMsgVisible: false,
            boxTitle: '',
            msgTitle: '',
            box: {}
        },
        beforeCreate: function () {

        },
        mounted: function () {
            var box = new Array(9)
            for (var i = 0; i < box.length; i++) {
                box[i] = new Array(9)
            }
            this.box.box = box
        },
        methods: {
            open(btn) {
                console.log(btn)
                // this.boxIndex = i
                this.boxTitle = btn.name
                this.box = btn
                console.log(this.box)
                this.dialogVisible = true
            },
            openMsg(bh) {
                this.msgTitle = bh
                this.msgVisible = true

            },
        }
    })
</script>
